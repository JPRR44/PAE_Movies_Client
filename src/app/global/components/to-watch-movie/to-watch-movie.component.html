<div class="toWatchMovieContainer">
    <div class="MovieCard">
        <a routerLink="/movie/{{movie.id}}">
            <img src="http://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt="" class="Img">
            <div class="Title">{{movie.original_title}}</div>
        </a>
        <button class="btn" (click)="deleteToWatch()" routerLink="/profile">Remove</button>
    </div>
</div>

<div class="RegisterContainer">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="NavBar">
        <a class="navbar-brand" href="#" id="Titulo">Movie Tracker</a>
        <div class="collapse navbar-collapse" id="loginBtns">
            <form [formGroup]="form" class="form-inline my-2 my-lg-0" id="formLogin" (submit)="login()">
                <div *ngIf="loginCredentials == false" class="loginNegativo">
                    <p class="loginNegativo" id="loginNegativo">CREDENCIALES INVALIDAS</p>
                </div>
                <div *ngIf="loginCredentials == true" class="loginPositivo">
                    <p class="loginPositivo" id="loginPositivo">CREDENCIALES VALIDAS</p>
                </div>
                <input class="form-control mr-sm-2" type="text" placeholder="Email" aria-label="Search"
                    id="inputLogin email" formControlName="correo">
                <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Search"
                    id="inputLogin password" formControlName="contraseÃ±a">
                <button class="btn btn-outline-success my-2 my-sm-0" id="loginbtn" [disabled]="form.invalid"
                    type="submit">Login</button>
                <button class="btn btn-outline-success my-2 my-sm-0" (click)="googleLogin()">Google</button>

            </form>
        </div>
    </nav>
    <app-register-modal></app-register-modal>
    <app-footer></app-footer>
</div>
